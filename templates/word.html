<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dictionary-results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body style="background-image: url('https://media.gettyimages.com/id/520069764/photo/closeup-of-dictionary.jpg?s=612x612&w=0&k=20&c=HA07rPh0vpXueDXSpbT8fIkoNvDoxbnIFKNJ8JrZaGM=');background-repeat: no-repeat;background-size: cover;">
    <div style="color:#00B4CC;  padding: 5px; margin-top:20px; margin-left:20px; margin-right:20px;opacity: 0.7; font-size:60px; font-family: 'cursive'; text-align: center; background-color:black;border: 2px solid #00B4CC;border-radius: 10px 10px 10px 10px">
      <h1 style="opacity:1"><i><b>Dictionary</b></i></h1>
      </div>
    <div style="background-color:rgba(0, 0, 0, 0.763); opacity: 0.8; text-align: left; margin-top: 100px; margin-left: 360px; margin-right: 360px;border-radius: 10px 10px 10px 10px;border: 2px solid #00B4CC;">
        <br>
        <h3 style="color: white; margin-left: 5px; font-size:20px">Result: {{search}}</h3>
        <div style="opacity: 1; margin-left:182px;">
    <form action="word", method="get"> 
        <input type="text" name="search" placeholder="Search for another word.." style="width: 60%;
  border: 3px solid #00B4CC;
  border-right: none;
  padding: 5px;
  height: 30px;
  border-radius: 10px 10px 10px 10px;
  outline: none;
  color: black;">
        <button type="submit" style="background-color:#00B4CC; border-radius: 8px 10px 8px 10px;">üîç</button>
        <br><br>
        
      </form>
    </div>
    <div style="background-color:#F0E68C; margin-left: 7px;margin-right:7px;border-radius: 10px 10px 10px 10px">
    <h3 style="color:black;font-size:17px; font-family: 'Lucida Bright', cursive; align: left; margin-left:5px;margin-right:5px;margin-top:5px;">Meaning:{% for meaning in meanings %}
      {{meaning}},
      {% endfor %} </h3></div>
      <div style="background-color:#F0E68C; margin-left: 7px;margin-right:7px;border-radius: 10px 10px 10px 10px">
    <h3 style="color:black;font-size:17px; font-family: 'Lucida Bright', cursive; align: left; margin-left: 5px;margin-right:5px;"> Synonym:
      {% for synonym in synonyms %}
      {{synonym}},
      {% endfor %} </h3></div>
      <div style="background-color:#F0E68C; margin-left: 7px;margin-right:7px;border-radius: 10px 10px 10px 10px">
    <h3 style="color:black;font-size:17px; font-family: 'Lucida Bright', cursive; align: left; margin-left: 5px;margin-right:5px;"> Antonym:{% for antonym in antonyms %}
      {{antonym}},
      {% endfor %} </h3></div>  
    
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
